<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      function openPopup(url,windowName) {
       newwindow=window.open(url,windowName,'height=600,width=450');
       if (window.focus) {newwindow.focus()}
       return false;
     }
    </script>
  </head>
  <body>
    <h1>Example popup</h1>
    <p><button onclick="window.close()">Close window</button></p>
    <p style="color:red;font-weight:bold">REMEMBER TO TRY SAME TESTS IN PREVIEW WINDOW</p>
  </body>
</html>
